<div *ngIf="credito">
  <h2>Detalhes do Crédito</h2>
  <p><strong>Número Crédito:</strong> {{ credito.numeroCredito }}</p>
  <p><strong>Data Constituição:</strong> {{ credito.dataConstituicao }}</p>
  <p><strong>Valor ISSQN:</strong> {{ credito.valorIssqn | currency }}</p>
  <p><strong>Tipo Crédito:</strong> {{ credito.tipoCredito }}</p>
</div>
