<div *ngIf="credito as c">
  <h2>Detalhes do Crédito</h2>
  <p><strong>Número Crédito:</strong> {{ c.numeroCredito }}</p>
  <p><strong>Data Constituição:</strong> {{ c.dataConstituicao }}</p>
  <p><strong>Valor ISSQN:</strong> {{ c.valorIssqn | currency }}</p>
  <p><strong>Tipo Crédito:</strong> {{ c.tipoCredito }}</p>
</div>
